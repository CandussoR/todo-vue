<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TodoList</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="tailwind.css">
  </head>
  <body>
    <div id="app" class="container mx-auto p-6 flex flex-col">
      <div class="flex flex-col items-center bg-gray-100 p-8 rounded-xl">

        <h1 class="text-3xl font-black mb-6">TodoList</h1>

        <button @click="orderTodos" class="rounded-lg bg-blue-600 text-white ml-2 p-2 hover:bg-red-500">Sort by priority</button>
        <ul class="min-w-full">
          <!-- Ã€ vous de jouer ici -->
          <li v-for="todo in todos"
              :key="todo.text"
              @click="isCompleted(todo)"
              :style='todo.isCompleted ? "text-decoration-line: line-through;" : "text-decoration-line: none"'
              class="m-2 p-4 rounded cursor-pointer bg-blue-200 hover:bg-blue-500 hover:text-white">
          {{ todo.text }} - {{ priorities[todo.selected] }}
          </li>
        </ul>
      </div>
      <div class="mt-4 flex flex-row ">
          <input v-model="newTodo" @keyup.enter="addTask(newTodo)" type="text" class="flex-grow bg-gray-100 p-2 rounded-lg " placeholder="Add a task" >
          <!-- Quand vous en serez Ã  l'Ã©tape sur la gestion de la prioritÃ©, dÃ©commentez la ligne suivante -->

          <select v-model="selected" class="bg-gray-100 p-2 rounded-lg ml-2">
            <option value="1" selected>Normal ðŸ–Š</option>
            <option value="2">Important ðŸ¥Š</option>
            <option value="3">Urgent ðŸš¨</option>
          </select>

          <button @click="addTask(newTodo, selected)" class="rounded-lg bg-blue-600 text-white ml-2 p-2 hover:bg-blue-500">Add task</button>
          <button @click="clearTasks" class="rounded-lg bg-red-600 text-white ml-2 p-2 hover:bg-red-500">Clear tasks</button>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3.0.5"></script>
    <script src="script.js"></script>
  </body>
</html>
